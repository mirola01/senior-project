<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Database</title>
  <script src="https://kit.fontawesome.com/78c0f84eb9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@latest/build/jwt-decode.min.js"></script>

</head>

<body>
  <div class="header">
    <div class="side-nav">
      <a href="#" class="logo">
        <img src="images/logo.png" class="logo-img">
        <img src="images/logo-icon.png" class="logo-icon">
      </a>
      <ul class="vertical menu icon-left">
        <li class="page-menu"><a href="dashboard.html"><i class="fas fa-house-user" style="color: #00439e;"></i>
            <p>Dashboard</p>
          </a>

        </li>
        <li class="page-menu"><a href="create.html"><i class="fas fa-plus-circle" style="color: #00439e;"></i>
            <p>Create Lineup</p>
          </a>
        </li>
        <li class="page-menu"><a href="player-database.html"><i class="fas fa-users" style="color: #00439e;"></i>
            <p>Player Database</p>
          </a>
        </li>
        <li class="page-menu"><a href="tactical-guide.html"><i class="fas fa-chalkboard-teacher" style="color: #00439e;"></i>
            <p>Tactical Guide</p>
          </a>
        </li>
        <li class="page-menu">
        <button class="auth-btn"><i class="fas fa-sign-out-alt" style="color: #00439e;"></i>Log out</button>
        </li>
      </ul>
    </div>
  </div>
  <main>
    <div class="form">
      <div class="title">
        <img src="images/close-outline.svg" alt="" id="close-btn">
        <h1>Add a Player</h1>
      </div>
      <div class="input-container ic1">
        <input id="playerName" class="input" type="text" placeholder="Name" required />
        <div class="cut"></div>
      </div>
      <div class="input-container ic2">
        <input id="playerAge" class="input" type="number" min="1" max="100" placeholder="Age" required />
        <div class="cut"></div>
      </div>
      <div class="input-container ic3">
        <label for="playerPosition">Choose a position:</label>
        <select id="playerPosition" name="playerPosition" required>
          <option value="">Select a position</option>
          <option value="Goalkeeper">Goalkeeper</option>
          <option value="Defender">Defender</option>
          <option value="Midfield">Midfield</option>
          <option value="Forward">Forward</option>
        </select>
        <div class="cut"></div>
      </div>
    
      <div class="input-container ic4">
        <input id="playerJersey" class="input" type="number" min="1" max="99" placeholder="Jersey Number" required />
        <div class="cut"></div>
      </div>
    
      <div class="input-container ic5">
        <label id="labelImage" for="playerImage">Upload an image:</label>
        <input id="playerImage" type="file" accept="image/*">
        <div class="cut"></div>
      </div>
      <button type="submit" class="submit" id="add-player">submit</button>
    </div>    
    <div class="container">
      <div class="topbar">
        <div id="search-bar">
          <img src="images/search-outline.svg" alt="">
          <input type="text" placeholder=" search">
        </div>
      </div>
      <div id="add-new-btn">
        <img src="images/add-outline.svg" alt="">
      </div>
      <div class="players">
        <!-- Player cards will be added here dynamically -->
      </div>
    </div>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/ui.js"></script>
</body>

</html>

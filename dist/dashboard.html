<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://kit.fontawesome.com/78c0f84eb9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@latest/build/jwt-decode.min.js"></script>
</head>

<body>
  <div class="header">
    <div class="side-nav">
      <a href="#" class="logo">
        <img src="images/logo.png" class="logo-img">
        <img src="images/logo-icon.png" class="logo-icon">
      </a>
      <ul class="vertical menu icon-left">
        <li class="page-menu"><a href="dashboard.html"><i class="fas fa-house-user" style="color: #00439e;"></i>
            <p>Dashboard</p>
          </a>

        </li>
        <li class="page-menu"><a href="create.html"><i class="fas fa-plus-circle" style="color: #00439e;"></i>
            <p>Create Lineup</p>
          </a>
        </li>
        <li class="page-menu"><a href="player-database.html"><i class="fas fa-users" style="color: #00439e;"></i>
            <p>Player Database</p>
          </a>
        </li>
        <li class="page-menu"><a href="tactical-guide.html"><i class="fas fa-chalkboard-teacher" style="color: #00439e;"></i>
            <p>Tactical Guide</p>
          </a>
        </li>
        <li class="page-menu">
        <button class="auth-btn"><i class="fas fa-sign-out-alt" style="color: #00439e;"></i>Log out</button>
        </li>
      </ul>
    </div>
  </div>
  <main id="dash-main">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                    <h1>Welcome to the Dashboard</h1>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
              <div class="adders">
                <div class="large-6 medium-6 cell">
                    <div class="callout">
                        <h3>Formations</h3>
                        <p>Manage and view all your formations here.</p>
                        <a href="create.html" class="button">Create New Formation</a>
                    </div>
                </div>
                <div class="large-6 medium-6 cell">
                    <div class="callout">
                        <h3>Players</h3>
                        <p>View and manage your player database.</p>
                        <a href="player-database.html" class="button">View Players</a>
                    </div>
                </div>
              </div>
                <div class="grid-x grid-padding-x" id="formationsList">
                    <div class="reveal" id="formationModal" data-reveal>
                        <h2 id="formationName">Formation Name</h2>
                        <div id="formationDetails">
                            <!-- Formation details will be populated here -->
                        </div>
                        <button class="close-button" data-close aria-label="Close modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>

</main>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/dashboard.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb.js"></script>
</head>

<body>
  <div class="form">
    <div class="title">
      <span>Add a note</span>
      <img src="images/close-outline.svg" alt="" id="close-btn">
    </div>
    <div class="subtitle">Fill the form to add a new note</div>
    <div class="input-container ic1">
      <input id="title" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="title" class="placeholder">Title</label>
    </div>
    <div class="input-container ic2">
      <textarea name="" id="descr" class="input" cols="30" rows="2"></textarea>
      <div class="cut"></div>
      <label for="descr" class="placeholder">Add details</label>
    </div>
    <button type="text" class="submit" id="add-note">submit</button>
  </div>
  <div class="container">
    <div class="header">
      <div id="header1">
        <div>
          <button id="auth-btn">Login</button>
        </div>
        <div id="add-new-btn">
          <img src="images/add-outline.svg" alt="">
          <span>
            Add new
          </span>
        </div>
      </div>
      <div class="admin-msg">
        <h2>Welcome Admin</h2>
      </div>
      <div id="search-bar">
        <img src="images/search-outline.svg" alt="">
        <input type="text" placeholder=" search">
      </div>
    </div>
    <div class="card-container">
      <button id="new-card-btn" class="card">
        <img src="images/add-outline.svg" alt="">
        <p>Add new</p>
      </button>
    </div>
    <div class="please-login">
      <h2>Please Login to continue</h2>
    </div>
  </div>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>

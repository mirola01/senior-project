    <title>Create Lineup</title>
</head>

<body>
    <div class="header">
        <div class="side-nav">
            <a href="#" class="logo">
                <img src="images/logo.png" class="logo-img">
                <img src="images/logo-icon.png" class="logo-icon">

            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-house-user"></i>
                        <p>Dashboard</p>
                    </a>
                    <div class="active"></div>
                </li>
                <li><a href="create.html"><i class="fa-solid fa-circle-plus"></i>
                        <p>Create Lineup</p>
                    </a>
                    <div class="active"></div>
                </li>
                <li><a href="player-database.html"><i class="fa-solid fa-user-group"></i>
                        <p>Player Database</p>
                    </a>
                    <div class="active"></div>
                </li>
                <li><a href="match-analysis.html"><i class="fa-solid fa-chart-line"></i>
                        <p>Match Analysis</p>
                    </a>
                    <div class="active"></div>
                </li>
                <li><a href="tactical-guide.html"><i class="fa-solid fa-chalkboard-user"></i>
                        <p>Tactical Guide</p>
                    </a>
                    <div class="active"></div>
                </li>
                <li><a href="community.html"><i class="fa-regular fa-comments"></i>
                        <p>Community</p>
                    </a>
                    <div class="active"></div>
                </li>
                <ul class="bottom-nav">
                    <li><a href="settings.html"><i class="fa-solid fa-gear"></i>
                            <p>Settings</p>
                        </a>
                        <div class="active"></div>
                    </li>
                    <li>
                      <button class="auth-btn">Log out</button>
                    </li>
                </ul>
            </ul>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="topbar">

                <h1 contenteditable="true">
                    Untitled
                </h1>
                <form onsubmit="event.preventDefault();" role="search">
                    <input id="search" type="search" placeholder="Search..." autofocus required />
                    <button type="submit">Go</button>
                </form>
                <div class="topbar-icons">
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div class="lineup">
                <div class="stage">
                    <div class="world">
                      <div class="team"></div>
                    </div>
                  </div>
                  
                  <!-- ==================== -->
                  
                  <div class="pitch">
                    <img src="images/pitch.jpg" alt="Soccer pitch">
                  
                  
                  <ul id="starting_11" class="4-4-2">
                    <li data-pos="gk" id="pos1"></li>
                    <li data-pos="df" id="pos2" draggable="true"></li>
                    <li data-pos="df" id="pos3" draggable="true"></li>
                    <li data-pos="df" id="pos4" draggable="true"></li>
                    <li data-pos="df" id="pos5" draggable="true"></li>
                    <li data-pos="md" id="pos6" draggable="true"></li>
                    <li data-pos="md" id="pos7" draggable="true"></li>
                    <li data-pos="md" id="pos8" draggable="true"></li>
                    <li data-pos="md" id="pos9" draggable="true"></li>
                    <li data-pos="fw" id="pos10" draggable="true"></li>
                    <li data-pos="fw" id="pos11" draggable="true"></li>
                  </ul>
                </div>
                  
                  <section class="sec-pos">
                    <h1>Choose your team</h1>
                    
                    </div>
                  </section>
                <div class="lineup-controls">
                    <button class="save-lineup">Save Lineup</button>
                    <button class="clear-lineup">Clear Lineup</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="scripts/create.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
</body>
